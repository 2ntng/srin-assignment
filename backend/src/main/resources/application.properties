spring.application.name=library-management

# MongoDB Configuration (using URI/Connection String)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/library_management}

# CORS Configuration (using environment variables with defaults)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,https://2ntng.github.io}
spring.web.cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,HEAD}
spring.web.cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
spring.web.cors.exposed-headers=${CORS_EXPOSED_HEADERS:*}
spring.web.cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}
spring.web.cors.max-age=${CORS_MAX_AGE:3600}

# Server Configuration
server.port=${SERVER_PORT:8081}
