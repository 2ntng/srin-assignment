spring.application.name=library-management

# MongoDB Configuration (using URI/Connection String)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/library_management}

# CORS Configuration (using environment variables with defaults)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,https://2ntng.github.io,https://backend-service-1rrm.onrender.com}
cors.allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS,HEAD}
cors.allowed-headers=${CORS_ALLOWED_HEADERS:*}
cors.exposed-headers=${CORS_EXPOSED_HEADERS:*}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS:true}
cors.max-age=${CORS_MAX_AGE:3600}

# Server Configuration
server.port=${SERVER_PORT:8080}
